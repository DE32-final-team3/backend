services:
  fastapi-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi
    ports:
      - "8000:8000"
    environment:
      # Doppler Token 환경 변수 설정
      DOPPLER_TOKEN: ${DOPPLER_TOKEN}
    command: doppler run -- uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/app
    dns:
      - 8.8.8.8
      - 8.8.4.4